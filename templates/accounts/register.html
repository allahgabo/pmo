<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PMO AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-white text-6xl mb-4"></i>
            <h2 class="text-4xl font-bold text-white mb-2">Create Account</h2>
            <p class="text-white text-opacity-90">Join PMO AI Assistant</p>
        </div>

        <!-- Registration Card -->
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <h3 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Sign Up</h3>
            
            <!-- Messages -->
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Registration Form -->
            <form method="post" action="{% url 'register' %}" id="registerForm">
                {% csrf_token %}
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first_name" class="block text-gray-700 text-sm font-semibold mb-2">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="last_name" class="block text-gray-700 text-sm font-semibold mb-2">
                            Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                               placeholder="Doe">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-purple-600"></i>Username *
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                           placeholder="Choose a username">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-purple-600"></i>Email *
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                           placeholder="your.email@example.com">
                </div>

                <div class="mb-4">
                    <label for="role" class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-briefcase mr-2 text-purple-600"></i>Role *
                    </label>
                    <select id="role" name="role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <option value="team_member">Team Member</option>
                        <option value="project_manager">Project Manager</option>
                        <option value="pmo_director">PMO Director</option>
                        <option value="stakeholder">Stakeholder</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-purple-600"></i>Password *
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                           placeholder="Choose a strong password">
                </div>

                <div class="mb-6">
                    <label for="password_confirm" class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-purple-600"></i>Confirm Password *
                    </label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
                           placeholder="Re-enter your password">
                </div>

                <button type="submit" 
                        class="w-full gradient-bg text-white font-semibold py-3 rounded-lg hover:opacity-90 transition duration-300 mb-4">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="relative mb-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Already have an account?</span>
                </div>
            </div>

            <!-- Login Link -->
            <a href="{% url 'login' %}" 
               class="block w-full text-center border-2 border-purple-600 text-purple-600 font-semibold py-3 rounded-lg hover:bg-purple-50 transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-white text-sm">
            <p class="opacity-80">By creating an account, you agree to our Terms of Service</p>
        </div>
    </div>

    <script>
        // Password validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('password_confirm').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
